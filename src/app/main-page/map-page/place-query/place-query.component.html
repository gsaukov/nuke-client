<div class="place-query-container backdrop-blur">
  <form class="place-query-form" [formGroup]="form" (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-element">
      <select #queryType [required]="true" class="place-query-control" formControlName="queryType">
<!--        <option value="" [disabled]="true" [selected]="true" [hidden]="true">Select query type</option>-->
        <option value="q" [selected]="true">Free search</option>
        <option value="structured">Structured</option>
      </select>
    </div>
    <div *ngIf="queryType.value === 'structured'; then structuredSearch; else freeSearch"> </div>
    <div class="form-element">
      <input type="submit" name="calculate" class="place-query-button" value="Calculate"/>
    </div>
  </form>

  <ng-template #freeSearch>
    <div class="form-element" style="width: 90rem">
      <input #placeName type="text" class="place-query-control" formControlName="placeName" placeholder="Place name" autocomplete="off" [required]="false" />
    </div>
  </ng-template>

  <ng-template #structuredSearch>
    <div class="form-element" style="width: 30rem">
      <input #countryName type="text" class="place-query-control" formControlName="countryName" placeholder="Country name or coordinates" autocomplete="off" [required]="false"/>
    </div>
    <div class="form-element" style="width: 30rem">
      <input #stateName type="text" class="place-query-control" formControlName="stateName" placeholder="State name or coordinates" autocomplete="off" [required]="false"/>
    </div>
    <div class="form-element" style="width: 30rem">
      <input #countyName type="text" class="place-query-control" formControlName="countyName" placeholder="County name or coordinates" autocomplete="off" [required]="false"/>
    </div>
    <div class="form-element" style="width: 30rem">
      <input #cityName type="text" class="place-query-control" formControlName="cityName" placeholder="City name or coordinates" autocomplete="off" [required]="false"/>
    </div>
  </ng-template>
</div>
